services:
  - type: web
    name: brain-tumor-classifier-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MODEL_PATH
        value: /opt/render/project/src/../best_hybrid_quantum_model.pth
      - key: PYTHON_VERSION
        value: "3.9.19"
